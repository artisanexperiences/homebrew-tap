name: Update Homebrew Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 0.9.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  update-formula:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    steps:
      - name: Get release information
        id: release
        run: |
          # Handle workflow_dispatch or repository_dispatch event
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            REPOSITORY="artisanexperiences/arbor"
          elif [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            REPOSITORY="${{ github.event.client_payload.repository }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "REPOSITORY=$REPOSITORY" >> $GITHUB_OUTPUT
          echo "Updating formula to version: $VERSION from repository: $REPOSITORY"

      - name: Download release archives
        run: |
          VERSION="${{ steps.release.outputs.VERSION }}"
          REPOSITORY="${{ steps.release.outputs.REPOSITORY }}"
          mkdir -p downloads
          cd downloads
          
          # Download all 4 platform archives
          curl -sL "https://github.com/${REPOSITORY}/releases/download/v${VERSION}/arbor-${VERSION}-darwin_amd64.tar.gz" -o darwin_amd64.tar.gz
          curl -sL "https://github.com/${REPOSITORY}/releases/download/v${VERSION}/arbor-${VERSION}-darwin_arm64.tar.gz" -o darwin_arm64.tar.gz
          curl -sL "https://github.com/${REPOSITORY}/releases/download/v${VERSION}/arbor-${VERSION}-linux_amd64.tar.gz" -o linux_amd64.tar.gz
          curl -sL "https://github.com/${REPOSITORY}/releases/download/v${VERSION}/arbor-${VERSION}-linux_arm64.tar.gz" -o linux_arm64.tar.gz

      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          cd downloads
          
          # Calculate SHA256 for each archive
          DARWIN_AMD64_SHA=$(sha256sum darwin_amd64.tar.gz | awk '{print $1}')
          DARWIN_ARM64_SHA=$(sha256sum darwin_arm64.tar.gz | awk '{print $1}')
          LINUX_AMD64_SHA=$(sha256sum linux_amd64.tar.gz | awk '{print $1}')
          LINUX_ARM64_SHA=$(sha256sum linux_arm64.tar.gz | awk '{print $1}')
          
          echo "DARWIN_AMD64_SHA=$DARWIN_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "DARWIN_ARM64_SHA=$DARWIN_ARM64_SHA" >> $GITHUB_OUTPUT
          echo "LINUX_AMD64_SHA=$LINUX_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "LINUX_ARM64_SHA=$LINUX_ARM64_SHA" >> $GITHUB_OUTPUT
          
          echo "Checksums calculated:"
          echo "darwin_amd64: $DARWIN_AMD64_SHA"
          echo "darwin_arm64: $DARWIN_ARM64_SHA"
          echo "linux_amd64: $LINUX_AMD64_SHA"
          echo "linux_arm64: $LINUX_ARM64_SHA"

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4

      - name: Update formula
        run: |
          VERSION="${{ steps.release.outputs.VERSION }}"
          REPOSITORY="${{ steps.release.outputs.REPOSITORY }}"
          
          # Update version
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/arbor.rb
          
          # Update repository references
          sed -i "s|github.com/[^/]*/arbor|github.com/${REPOSITORY}|g" Formula/arbor.rb
          
          # Update version tags in download URLs
          sed -i "s|/releases/download/v[0-9.]*/|/releases/download/v${VERSION}/|g" Formula/arbor.rb
          
          # Update URLs and checksums for macOS arm64
          sed -i "s|arbor-[0-9.]*-darwin_arm64.tar.gz|arbor-${VERSION}-darwin_arm64.tar.gz|g" Formula/arbor.rb
          sed -i "/darwin_arm64.tar.gz/!b; n; s/sha256 \".*\"/sha256 \"${{ steps.checksums.outputs.DARWIN_ARM64_SHA }}\"/" Formula/arbor.rb
          
          # Update URLs and checksums for macOS amd64
          sed -i "s|arbor-[0-9.]*-darwin_amd64.tar.gz|arbor-${VERSION}-darwin_amd64.tar.gz|g" Formula/arbor.rb
          sed -i "/darwin_amd64.tar.gz/!b; n; s/sha256 \".*\"/sha256 \"${{ steps.checksums.outputs.DARWIN_AMD64_SHA }}\"/" Formula/arbor.rb
          
          # Update URLs and checksums for Linux arm64
          sed -i "s|arbor-[0-9.]*-linux_arm64.tar.gz|arbor-${VERSION}-linux_arm64.tar.gz|g" Formula/arbor.rb
          sed -i "/linux_arm64.tar.gz/!b; n; s/sha256 \".*\"/sha256 \"${{ steps.checksums.outputs.LINUX_ARM64_SHA }}\"/" Formula/arbor.rb
          
          # Update URLs and checksums for Linux amd64
          sed -i "s|arbor-[0-9.]*-linux_amd64.tar.gz|arbor-${VERSION}-linux_amd64.tar.gz|g" Formula/arbor.rb
          sed -i "/linux_amd64.tar.gz/!b; n; s/sha256 \".*\"/sha256 \"${{ steps.checksums.outputs.LINUX_AMD64_SHA }}\"/" Formula/arbor.rb
          
          # Update binary names in install block
          sed -i "s/arbor-[0-9.]*-darwin_arm64/arbor-${VERSION}-darwin_arm64/g" Formula/arbor.rb
          sed -i "s/arbor-[0-9.]*-darwin_amd64/arbor-${VERSION}-darwin_amd64/g" Formula/arbor.rb
          sed -i "s/arbor-[0-9.]*-linux_arm64/arbor-${VERSION}-linux_arm64/g" Formula/arbor.rb
          sed -i "s/arbor-[0-9.]*-linux_amd64/arbor-${VERSION}-linux_amd64/g" Formula/arbor.rb

      - name: Commit and push formula
        run: |
          VERSION="${{ steps.release.outputs.VERSION }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Formula/arbor.rb
          git commit -m "Update arbor to ${VERSION}"
          git push
